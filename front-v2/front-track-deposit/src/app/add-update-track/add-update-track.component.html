
<h3 class="text-info">Fill in the form, then press save: </h3><br>
<div class="center">
<form [formGroup]="trackForm">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="artist">Artist</label>
      <input type="text" class="form-control" formControlName="artist" id="artist" placeholder="enter the artist">
    </div>
    <div class="form-group col-md-6">
      <label for="title">Title</label>
      <input type="text" class="form-control" formControlName="title" id="title" placeholder="enter the title">
    </div>
  </div>



    <button type="submit" class="btn btn-warning" style="margin:5px;" (click)="onSubmit()" (click)="saveTrack(trackForm.value)">
      Save
    </button> <button type="button" class="btn btn-dark" style="margin:5px;" [routerLink]="['/tracks']">Back</button>
    <br>


</form>
</div>
