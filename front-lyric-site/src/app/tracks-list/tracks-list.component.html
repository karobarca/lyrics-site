

<h2>Track List:</h2>

<button type="button" class="btn btn-success" (click)="getAllTracksList()">Show Track list</button>

<div class="d-flex">

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Artist</th>
        <th scope="col">Title</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let track of tracks">
        <td>{{ track.artist }}</td>
        <td>{{ track.title }}</td>
      </tr>
    </tbody>
  </table>

</div>
