
<div class="container">
  <button type="button" class="btn btn-success" style="margin:5px;" (click)="getAllTracks()">Show track list</button>
  <button type="button" class="btn btn-primary" style="margin:5px;" (click)="goToAddTrack()">Add track</button>
  <br><br>
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Artist</th>
        <th scope="col">Title</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let track of tracks; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{track.artist}}</td>
        <td>{{track.title}}</td>
        <td>  <!-- BUTTONS for EDIT, DELETE, LYRICS -->
          <button type="button" class="btn btn-success" style="margin:5px;" (click)="editTrack(track)"> 
            <fa-icon [icon]="icons.editIcon"></fa-icon> 
          </button>
          <button type="button" class="btn btn-warning" style="margin:5px;" (click)="deleteTrack(track)"> 
            <fa-icon [icon]="icons.trashIcon"></fa-icon> 
          </button>
          <button type="button" class="btn btn-info" style="margin:5px;" (click)="openScrollableContent(longContent)"> 
            <fa-icon [icon]="icons.fileAudioIcon"></fa-icon> 
          </button>
        </td>
          <!-- MODAL for LYRICS-->

          <ng-template #longContent let-modal>
            <div class="modal-header">
              <h4 class="modal-title">{{track.artist}} - {{track.title}}</h4>
              <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>{{track.lyrics}}</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
            </div>
          </ng-template>

      </tr>
    </tbody>
  </table>




</div>
