
<div class="container">

  <button type="button" class="btn btn-success" (click)="getAllTracks()">Show Track list</button>
  <br><br>
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Artist</th>
        <th scope="col">Title</th>
        <th scope="col">Lyrics</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let track of tracks; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{track.artist}}</td>
        <td>{{track.title}}</td>
        <td><button type="button" class="btn btn-success">Show lyrics</button></td>
      </tr>
    </tbody>
  </table>

</div>
